infra_actions
├── .github/workflows/
├── .git/
├── .vscode/
├── infra_project  <-- рабочая папка проекта с кодом проекта
├── setup.cfg  <-- файл конфига
├── venv/
├── README.md
└── .gitignore

[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10